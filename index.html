<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSA Encryption Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>RSA Encryption and Decryption Demo</h1>

      <div class="key-display">
        <h3>Generated Keys:</h3>
        <div id="publicKey">Public Key (e,n): Loading...</div>
        <div id="privateKey">Private Key (d,n): Loading...</div>
      </div>

      <div class="input-section">
        <input
          type="text"
          id="messageInput"
          placeholder="Enter a message"
          maxlength="50"
        />
        <button id="startButton" onclick="startDemo()">Start Demo</button>
        <button id="resetButton" onclick="resetDemo()" style="display: none">
          Reset Demo
        </button>
      </div>

      <div class="animation-container" id="animationContainer">
        <div class="status" id="status">
          Enter a message and click Start Demo
        </div>
      </div>

      <div id="explanation"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
