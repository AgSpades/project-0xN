<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FHE Encryption</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Understanding Fully Homomorphic Encryption (FHE)</h1>

      <div class="section">
        <h2>Encryption Process</h2>
        <div class="animation-container" id="encryption-container">
          <div class="data-box" id="plaintext">123</div>
          <div class="key" id="public-key">PK</div>
        </div>
        <div class="controls">
          <button onclick="demonstrateEncryption()">Show Encryption</button>
          <button onclick="resetEncryption()">Reset</button>
        </div>
        <div class="explanation">
          <p>
            FHE encryption transforms plaintext into ciphertext using a public
            key while preserving mathematical properties.
          </p>
        </div>
      </div>

      <div class="section">
        <h2>Homomorphic Operations</h2>
        <div class="demo-input">
          <input type="number" id="value1" placeholder="First number" />
          <input type="number" id="value2" placeholder="Second number" />
          <button onclick="demonstrateOperation()">Calculate</button>
        </div>
        <div class="animation-container" id="operation-container">
          <div class="data-box" id="encrypted1"></div>
          <div class="data-box" id="encrypted2"></div>
          <div class="data-box" id="result"></div>
        </div>
        <div id="computation-display"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
