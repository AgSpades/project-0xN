<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced FHE Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Advanced FHE Implementation</h2>
            
            <div class="parameters">
                <div>
                    <label>Plaintext:</label>
                    <input type="number" id="plaintext" value="42">
                </div>
                <div>
                    <label>Modulus (p):</label>
                    <input type="number" id="modulus"  value="97">
                </div>
                <div>
                    <label>Generator (g):</label>
                    <input type="number" id="generator"  value="5">
                </div>
            </div>

            <div class="animation-stage" id="stage"></div>

            <div class="controls">
                <button onclick="generateKeys()">Generate Keys</button>
                <button onclick="encryptValue()">Encrypt</button>
                <button onclick="performHomomorphicOp()">Homomorphic Operation</button>
                <button onclick="decryptResult()">Decrypt</button>
            </div>

            <div class="key-info" id="keyInfo"></div>
            <div class="logs" id="logs"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
